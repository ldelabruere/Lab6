<!DOCTYPE html>
<html>
<head>
    <title>Lab: Build a Greeting Message App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #d8e364;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a09e;
        }
        #greetingMessage {
            margin-top: 20px;
            padding: 15px;
            background: #6d9ee3;
            border: 1px solid #d4e7d3;
            border-radius: 4px;
            color: #e81717;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greeting App</h1>
        <p>Enter your name below and click "Show Greeting" to see a personalized greeting message.</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showGreeting()">Show Greeting</button>
        <div id="greetingMessage"></div>
    </div>
    <script>
        function showGreeting() {
            // Step 1: Get the name from the input field
            let name = document.getElementById("nameInput").value;

            // Step 2: Create a greeting message using a variable

            let message = "Welcome " + name + ", we're so glad you are here today!";
            

            // Step 3: Update the div element with the greeting message
            document.getElementById("greetingMessage").innerHTML = "<i>" + message + "</i>";
        }
    </script>
</body>
</html>
