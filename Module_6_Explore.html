
<!DOCTYPE html>
<html>
<head>
    <title>Explore Module 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0ae7;
            color: #fbf2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #d9fc96;
            box-shadow: 0 4px 6px rgba(225, 38, 38, 0.759);
            padding: 20px;
            border-radius: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="text"] {
            width: 75%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #24a028;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #greetingMessage {
            margin-top: 20px;
            padding: 15px;
            background: #e7f5e6;
            border: 1px solid #d4e7d3;
            border-radius: 4px;
            color: #2f6627;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greeting App</h1>
        <p>Enter your name below and click "Show Greeting" to see a personalized greeting message.</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showGreeting()">Show Greeting</button>
        <div id="greetingMessage"></div>
    </div>
    <script>
        function showGreeting() {
            // Step 1: Get the name from the input field
            let name = document.getElementById("nameInput").value;

            

            // Step 2: Create a greeting message using a variable
            let message="Welcome "+ name + "!"; 

            // Step 3: Update the div element with the greeting message
            document.getElementById("greetingMessage").innerHTML = "<i>"+ message + " </i>";


        }
    </script>
</body>
</html>
